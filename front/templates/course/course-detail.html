<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页信息</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1195108_b5wfmoe2g9k.css">
    <link rel="stylesheet" href="../../dist/css/course/course-detail.min.css">
    <script src="../../dist/js/jquery-3.3.1.min.js"></script>

</head>
<body>
    <header class="header">   <! 导航条最外层>
        <div class="container">  <! 内层>
            <div class="logo-box">  <! 标签元素1>
                <a href="./src/image/logo.png"></a>  <! 连接属性>
            </div>
            <ul class="nav">  <!ul必须使用li标签   菜单横向标签，首先选择ul li标签>
                <li class="active"><a href="/">创业咨询</a></li>
                <li><a href="#">创业课堂</a></li>
                <li><a href="#">付费咨询</a></li>
                <li><a href="#">搜索</a></li>
            </ul>
            <div class="auth-box">  <!右侧块>
                <i class="icon-person iconfont"></i>
                <a href="#">登陆</a> /
                <a href="#">注册</a>
            </div>
        </div>
    </header>

    <div class="main">  <!主体也是4层盒子 外--主体--新闻--消息>
        <div class="course-nav">
            <div class="nav-container">
                <h3 class="title">在线课堂</h3>
                <ul class="nav-list">
                    <li class="active"><a href="#">最新课堂</a></li>
                    <li><a href="#">投资人说</a></li>
                    <li><a href="#">明星案例</a></li>
                    <li><a href="#">创业知识</a></li>
                </ul>
            </div>
        </div>
        <div class="wrapper">
            <div class="course-wrapper">
                <div class="course-info">
                    <p class="course-title">对赌是什么，该不该对赌</p>
                    <div class="price-group">
                        <div class="share-group">
                            <span class="title">分享至：</span>
                        </div>
                        <div class="buy-group">
                            <span class="price">￥49.0</span>
                            <a href="#" class="buy-btn"></a>
                        </div>
                    </div>
                </div>
                <div class="video-group"></div>
            </div>
        </div>
    </div>

    <footer class="footer">   <! 底部盒子>
        <div class="top-group">  <! 底部上盒子>
            <div class="top-inner-group">  <! 底部内部盒子>
                <div class="logo-box"></div>  <! 左侧Logo>
                <div class="detail-group">  <! 中间文字>
                    <div class="line1">  <! 第一行>
                        <ul class="links">  <! 具体标签>
                            <li><a href="">关于小饭桌</a></li>
                            <li><a href="">创业课堂</a></li>
                            <li><a href="">寻求报道</a></li>
                            <li><a href="">创业礼包</a></li>
                        </ul>  <! 文字左>
                        <div class="about-us">  <! 文字右>
                            <span class="title">关于我们</span>
                            <ul class="social-group">
                                <li class="weixin">
                                    <div class="wx-qcode">

                                    </div>
                                    <span class="text">xfz008</span>
                                </li>
                                <li class="weibo">
                                    <a class="text" href="#">xfz009</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="line2">  <! 第二行>
                        <p class="address">西撒打算发的顺丰到付大街</p>
                        <p class="contant">联系方式：1234566</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-group">中华人民共和国</div>  <! 底部下盒子>
    </footer>


</body>
</html>
